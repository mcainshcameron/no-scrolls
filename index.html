<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Briefing Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap');

        :root {
            --bg-color: #F8F9FC;
            --card-bg: #FFFFFF;
            --text-headline: #0F172A;
            --text-body: #334155;
            --text-muted: #64748B;
            --accent-li: #4F46E5; /* LinkedIn Indigo */
            --accent-yt: #FF0000; /* YouTube Red */
            --border-radius: 20px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-body);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 60px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .brand-pill {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 15px;
            font-family: 'Outfit', sans-serif;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--text-headline);
            margin: 0;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .subtitle {
            margin-top: 15px;
            color: var(--text-muted);
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* NAVIGATION GRID */
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 100%;
        }

        /* CARD LINKS */
        .nav-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            text-decoration: none;
            color: inherit;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .nav-card:hover {
            transform: translateY(-8px);
        }

        /* Specific Hover Styles */
        .nav-card.li:hover {
            box-shadow: 0 20px 40px -10px rgba(79, 70, 229, 0.2);
            border-color: rgba(79, 70, 229, 0.3);
        }

        .nav-card.yt:hover {
            box-shadow: 0 20px 40px -10px rgba(255, 0, 0, 0.15);
            border-color: rgba(255, 0, 0, 0.2);
        }

        /* Card Content */
        .icon-box {
            font-size: 2.5rem;
            margin-bottom: 20px;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .nav-card.li .icon-box { background: #EEF2FF; color: var(--accent-li); }
        .nav-card.yt .icon-box { background: #FFE5E5; color: var(--accent-yt); }

        .card-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-headline);
        }

        .card-desc {
            font-size: 1rem;
            color: var(--text-muted);
            margin: 0;
        }

        .arrow {
            margin-top: 25px;
            font-weight: 700;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .nav-card.li .arrow { color: var(--accent-li); }
        .nav-card.yt .arrow { color: var(--accent-yt); }

        .nav-card:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* MOBILE */
        @media (max-width: 650px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 2.5rem; }
            .container { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand-pill">Welcome Back</div>
            <h1>Choose Your Briefing</h1>
            <div class="subtitle">Stay updated without the doomscroll.</div>
        </header>

        <nav class="nav-grid">
            <a href="li.html" class="nav-card li">
                <div class="icon-box">ðŸ’¼</div>
                <div class="card-title">Professional</div>
                <p class="card-desc">Industry updates, thought leadership, and networking insights.</p>
                <div class="arrow">â†’</div>
            </a>

            <a href="yt.html" class="nav-card yt">
                <div class="icon-box">â–¶</div>
                <div class="card-title">Technical</div>
                <p class="card-desc">Deep dives, tutorials, and tech analysis from your top channels.</p>
                <div class="arrow">â†’</div>
            </a>
        </nav>

        <footer>
            <p>Select a source to view today's summary.</p>
        </footer>
    </div>

</body>
</html>
